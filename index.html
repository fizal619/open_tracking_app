  <title>Tracking Checklist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
  <br>
  <br>
  <div class="container">
    <h1 class="center">Tracking Checklist</h1>
    <form>
      <div class="row">
        <div class="col">
            <div class="form-group">
              <label for="trackingno">Tracking #</label>
              <input required type="text" class="form-control" id="trackingno">
            </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="carrier">Example select</label>
            <select class="form-control" id="carrier">
              <option>USPS</option>
              <option>UPS</option>
              <option>FEDEX</option>
              <option>OTHER</option>
            </select>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Add New</button>
    </form>

    <br>
    <br>


    <table class="table table-hover table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Carrier</th>
          <th scope="col">Status</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
          <td>
            <button class="btn btn-sm btn-danger btn-received" data-tracking="282173892173">Not Received</button>
            <button class="btn btn-sm btn-danger btn-delete" data-tracking="282173892173">Delete</button>
          </td>
        </tr>
        <tr>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
          <td>
            <button class="btn btn-success btn-received">Received</button>
          </td>
        </tr>
      </tbody>
    </table>


  </div>
