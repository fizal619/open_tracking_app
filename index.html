<body>
  <br>
  <br>
  <div class="container">
    <h1 class="center">Tracking Checklist</h1>
    <form>
      <div class="row">
        <div class="col">
            <div class="form-group">
              <label for="note">Note</label>
              <input required type="text" class="form-control" id="note">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
              <label for="trackingno">Tracking #</label>
              <input required type="text" class="form-control" id="trackingno">
            </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="carrier">Carrier</label>
            <select class="form-control" id="carrier">
              <option>USPS</option>
              <option>UPS</option>
              <option>FEDEX</option>
              <option>OTHER</option>
            </select>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Add New</button>
    </form>

    <br>
    <p>Note: Tracking data updated every hour or so. âŒš</p>
    <br>


    <table class="table table-responsive table-hover table-striped">
      <thead>
        <tr>
          <th scope="col">Note</th>
          <th scope="col">#</th>
          <th scope="col">Carrier</th>
          <th scope="col">Status</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
          <td>
            <button class="btn btn-sm btn-primary btn-received" data-tracking="282173892173">Mark Received</button>
            <button class="btn btn-sm btn-danger btn-delete" data-tracking="282173892173">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>



  </div>
